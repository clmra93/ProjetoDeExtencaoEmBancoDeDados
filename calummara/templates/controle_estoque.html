<!-- Página de controle de estoque -->
<!-- controle_estoque.html - Página de controle de estoque -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
</head>
<body>
    <h1>Controle de Estoque</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade em Estoque</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome_produto }}</td>
                <td>{{ produto.estoque }}</td>
                <td>{{ produto.preco }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}">Voltar à página principal</a>
</body>
</html>
