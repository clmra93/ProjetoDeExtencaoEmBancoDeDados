<!-- Página de registro de vendas -->
<!-- registro_venda.html - Página de registro de vendas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .div1 {
            text-align: center;
            padding: 50px;
            background-color:bisque;
        }

        .div2 {
            text-align: center;
            padding: 50px;
            background-color: beige;
        }

        .div3 {
            text-align: center;
        }

        .a {
            text-decoration: none;
            color: black;
        }

        .p1 {
            margin-top: 50px;
        }

        .p2 {
            font-size: 10px;
            margin-top: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de Venda</title>
    <script>
        function adicionarProduto() {
            // Cria um novo campo para adicionar mais produtos
            const container = document.getElementById('produtos');
            const count = container.children.length / 4; // Calcula o número atual de linhas
            const novoProduto = document.createElement('div');

            novoProduto.innerHTML = `
                <label for="produto_${count}">Produto:</label>
                <select id="produto_${count}" name="produto">
                    {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.nome_produto }}</option>
                    {% endfor %}
                </select>
                <label for="quantidade_${count}">Quantidade:</label>
                <input type="number" id="quantidade_${count}" name="quantidade">
                <label for="preco_${count}">Preço:</label>
                <input type="text" id="preco_${count}" name="preco">
                <br>
            `;

            container.appendChild(novoProduto);
        }
    </script>
</head>
<body>
    <div class="div1">
        <h1>Registro de Venda</h1>
    </div>
    <div class="div2"; class="container">
        <form method="post">
            {% csrf_token %}
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente">
            <select id="cliente" name="cliente">
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>
            <br>
            <div id="produtos">
                <label for="produto_0">Produto:</label>
                <select id="produto_0" name="produto">
                    {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.nome_produto }}</option>
                    {% endfor %}
                </select>
                <label for="quantidade_0">Quantidade:</label>
                <input type="number" id="quantidade_0" name="quantidade">
                <label for="preco_0">Preço:</label>
                <input type="text" id="preco_0" name="preco">
                <br>
            </div>
            <button type="button" onclick="adicionarProduto()">Adicionar mais produtos</button>
            <button type="submit">Registrar Venda</button>
        </form>
        <a href="{% url 'index' %}">Voltar à página principal</a>
    </div>
</body>
<footer>
    <div class="div3">
        <p class="p1">@Calummara - 2024</p>
        <p class="p2">Sistema feito para realização de trabalho de extensão de curso superior.</p>
    </div>
</footer>
</html>
